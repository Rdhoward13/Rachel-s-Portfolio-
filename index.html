<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>My Landing Page</title>
  </head>

  <body>
    <header>
      <nav class="text-right">
        <ul>
          <li><a href="#">About Me</a></li>
          <li><a href="#">Experience</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact Me</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="text-center">Rachel Howard Portfolio</h1>
      <figure>
        <img src="./assets/picture.jfif" />
        <figcaption class="text-center">
          Full Stack Developer in DFW!
        </figcaption>
      </figure>
      <section id="contact">
        <h2 class="text-center">Contact Me</h2>
        <form>
          <ul>
            <li>
              <label class="text-right" for="name">Name:</label>
              <input type="text" id="name" name="user-name" />
            </li>
            <li>
              <label class="text-right" for="email">Email:</label>
              <input type="text" id="email" name="user-email" />
            </li>
          </ul>
          <div class="text-center">
            <button type="submit">SEND</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="text-center">Comeback for an updated version!</footer>
  </body>
</html>
